<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS styles for HTML elements</title>

    <style>

      /* Dotted Horizontal Line */
      hr {
        /*border-style: none none dotted;*/
        border-style: none;
        border-top-style: dotted;
        border-color: #D6E4E5;
        border-width: 5px;
        width: 3%;
      }

    </style>
  </head>
  <body>
    <h3>Dotted Horizontal Line</h3>
    <hr>
  </body>
</html>
